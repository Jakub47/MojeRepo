				var tabela = document.getElementById("Tabela");

					$('#T').text('');

				}
				$('#Tabela').css('background-color', 'lightgreen');
			}
			
			$('#Name').text(name);
			$('#Core').text(core);
			$('#Clock').text(clock);

			$('#Ciekawostka').text(ciekawostka);
